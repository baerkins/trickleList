  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trickle List</title>
    <meta name="description" content="Trickle List jQuery Plugin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <main class="container main">
        <ul class="trickleIt">Oink
          <li>Shoulder</li>
          <li>Loin</li>
          <li>Butt</li>
          <li>Bacon</li>
          <li>Ham</li>
          <li>Ribs</li>
          <li>Cutlet</li>
          <li>Tenderloin</li>
        </ul>
      </main>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="//raw.githubusercontent.com/iamhexcoder/trickleList/master/trickleList.min.js"></script>

      <script>
        $('ul.trickleIt').trickleList({
          fadeTime: 600,
          delayInc: 300
        });
      </script>

  </body>
</html>
